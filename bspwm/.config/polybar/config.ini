;-------------------------
;; Imports
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;-------------------------
[global/wm]
; margin-top = 5
; margin-bottom = 5

;-------------------------

[settings]
screenchange-reload = true

;-------------------------

[bar/main]
monitor = eDP1

width = 100%
height = 40
offset-x = 0%
offset-y = 0%
radius = 0.0
fixed-center = false
wm-restack = bspwm
override-redirect = true

line-size = 2
; line-color = #00000000

border-size = 0
border-top-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0


module-margin = 0


foreground = ${colors.foreground}
background = ${colors.background}
font-0 = Operator Mono Book:size=12;1
font-1 = Fantasque Sans Mono:style=Regular:pixelsize=12;1
font-2 = Iosevka Nerd Font:style=Regular,Book:pixelsize=12;3

modules-left = bspwm mod home root network battery memory cpu  
modules-center = 
modules-right = xkeyboard date backlight pulseaudio

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

enable-ipc = true

;-------------------------

[bar/bottom]
monitor = eDP1
width = 100%
height = 24
bottom = true
fixed-center = true
override-redirect = true
wm-restack = bspwm

background = ${colors.transparent}
foreground = ${colors.foreground}

line-size = 2
; line-color = #00000000

border-size = 0
border-top-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0


module-margin = 0

font-0 = Fantasque Sans Mono:style=Regular:pixelsize=12;1
font-1 = Iosevka Nerd Font:style=Regular,Book:pixelsize=12;3

modules-left = home root
modules-center = 
modules-right = cpu memory backlight battery network sysmenu

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

enable-ipc = true

;-------------------------

[bar/secondary]
inherit = bar/main
monitor = eDP-1
width = 100%
height = 24
fixed-center = true
override-redirect = true
wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
; line-color = #00000000

border-size = 0
border-top-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0


module-margin = 0

font-0 = FantasqueSansMono Nerd Font Mono:pixelsize=10;2
font-1 = FontAwesome:pixelsize=10;2

modules-left = bspwm mod mpris
modules-center = 
modules-right = cpu memory backlight battery pulseaudio network xkeyboard date sysmenu

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

enable-ipc = true
